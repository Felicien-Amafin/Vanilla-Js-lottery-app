<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>The Euromillions' results</h1>
        <nav class="nav">
            <a id="results-nav" class="selected">Last results</a>
            <a id="tools-nav">Tools</a>
        </nav>
    </header>
    <main id="page">
        <article id="results" class="results">
            <h2 class="results__title">The last thirty draws</h2>
            <section id="draws" class="results__draws"></section>
        </article>
        <article id="tools" class="tools none">
            <menu id="menu" class="tools__menu">
                <li>Have your numbers already appeared?</li>
                <li>Number of appearence for each numbers among 415 draws.</li>
                <li>Since how many draws your number hasn't appeared?</li>
                <li>Discover your favorite number's best friend(s)?</li>
            </menu>
        </article>
    </main>
    <template id="keyboard-templt">
        <div id="overlay" class="overlay">
            <article id="keyboard-container" class="keyboard-container">
                <section id="keyboard" class="keyboard">
                    <span id="keyboard__closing-cross" class="closing-cross closing-cross--keyboard">x</span>
                    <p id="keyboard__advise" class="keyboard__advise">Select 5 blue balls and 2 yellow balls</p>
                    <div id="keyboard__keys" class="keyboard__keys">
                        <ul id="keyboard__blue-keys" class="keyboard__blue-keys">
                        </ul>
                        <ul id="keyboard__yellow-keys" class="keyboard__yellow-keys">
                        </ul>
                    </div>
                    <p id="keyboard__config" class="keyboard__config">
                        <span>Load draws containing at least </span>
                        <select id="drowpDownInput" class="drowpDownInput"type="select" name="numbers">
                        </select>
                        <span> numbers present in my combination (blue and yellow balls combined).</span>
                    </p>
                    <button id="keyboard__btn" class="btn" type="button">ok</button>
                </section>
            </article>
        </div>
    </template>
    <template id="innerScreenTempltMess">
        <p id="innerScreenMess" class="innerScreen__message">Sorry, no corresponding draw(s)</p>
    </template>
</body>
</html>
